
title: Adventures in Machine Learning, Statistics and Technology
email: alexandrasouly@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Join me as I embark on my adventure of learning about ML,
  stats and coding. Hopefully this will end in the advancement of humanity
  instead of the AI apocalypse. But until then, excitement and fun awaits!
github_username: alexandrasouly
minimal_mistakes_skin: neon
search: true

# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
